<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>thIAguinho Arcade Engine | Kinet</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #hud { position: absolute; top: 0; width: 100%; padding: 20px; z-index: 10; display: flex; justify-content: space-between; pointer-events: none; }
        .hud-box { background: rgba(0,0,0,0.6); padding: 10px; border-radius: 10px; color: white; border-left: 4px solid #ffcc00; }
        #video-container { position: absolute; bottom: 20px; right: 20px; width: 120px; height: 160px; border: 2px solid #ffcc00; border-radius: 10px; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #loading { position: absolute; top: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #ffcc00; z-index: 100; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kalidokit@1.1.5/dist/kalidokit.umd.js"></script>
</head>
<body>
    <div id="loading"><h2>SINCRONIZANDO GPU KINET...</h2></div>
    <div id="hud">
        <div class="hud-box"><h2 id="mode-text">MODO</h2></div>
        <div class="hud-box">PONTOS: <span id="score">0</span></div>
    </div>
    <div id="video-container"><video id="input_video" playsinline></video></div>
    <script>
        let scene, camera, renderer, model;
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.6, 4.5);

            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true, failIfMajorPerformanceCaveat: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const loader = new THREE.GLTFLoader();
            // Caminho corrigido para bater com o ZIP
            loader.load('./assets/mascote.glb', (gltf) => {
                model = gltf.scene;
                scene.add(model);
                document.getElementById('loading').style.display = 'none';
            });
            scene.add(new THREE.AmbientLight(0xffffff, 1.5));
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if(renderer) renderer.render(scene, camera);
        }

        const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
        pose.setOptions({modelComplexity: 0, smoothLandmarks: true, minDetectionConfidence: 0.5});
        pose.onResults((results) => {
            if (!model || !results.poseLandmarks) return;
            const riggedPose = Kalidokit.Pose.solve(results.poseLandmarks, results.poseWorldLandmarks, {runtime: "mediapipe"});
            const rigBone = (name, rot) => {
                let bone = model.getObjectByName("mixamorig" + name) || model.getObjectByName(name);
                if (bone && rot) bone.quaternion.setFromEuler(new THREE.Euler(rot.x, rot.y, rot.z));
            };
            rigBone("Hips", riggedPose.Hips);
            rigBone("Spine", riggedPose.Spine);
            rigBone("RightUpperArm", riggedPose.RightUpperArm);
            rigBone("LeftUpperArm", riggedPose.LeftUpperArm);
        });

        const cam = new Camera(document.getElementById('input_video'), {
            onFrame: async () => { await pose.send({image: document.getElementById('input_video')}); },
            width: 480, height: 360
        });
        cam.start();
        init();
    </script>
</body>
</html>
