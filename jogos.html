<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>thIAguinho Arcade Engine | Kinet</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: #ffcc00; font-family: sans-serif; }
        #loading { position: absolute; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; }
        #video-container { position: absolute; bottom: 20px; right: 20px; width: 120px; height: 160px; border: 2px solid #ffcc00; z-index: 10; border-radius: 10px; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #debug-panel { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; font-size: 12px; pointer-events: none; z-index: 20; }
        .back-btn { position: fixed; top: 10px; right: 10px; z-index: 110; background: #cc0000; color: white; border: none; padding: 10px 15px; border-radius: 20px; cursor: pointer; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kalidokit@1.1.5/dist/kalidokit.umd.js"></script>
</head>
<body>
    <button onclick="window.location.href='index.html'" class="back-btn">VOLTAR</button>
    <div id="loading">
        <h2>INICIALIZANDO IA...</h2>
        <p id="load-info">Aguardando câmera e GPU...</p>
    </div>
    <div id="debug-panel">
        <div>STATUS IA: <span id="ia-status">OFFLINE</span></div>
        <div>MODELO: <span id="model-status">AGUARDANDO</span></div>
    </div>
    <div id="video-container"><video id="input_video" playsinline></video></div>
    <script>
        let scene, camera, renderer, model;
        const debugIA = document.getElementById('ia-status');
        const debugModel = document.getElementById('model-status');

        function initThreeJS() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.6, 4.5);

            try {
                renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true, failIfMajorPerformanceCaveat: false });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
            } catch (e) {
                document.getElementById('load-info').innerHTML = "ERRO DE GPU: Placa Intel HD 3000 bloqueada.<br>Use o celular para testar.";
                return;
            }

            const loader = new THREE.GLTFLoader();
            loader.load('./assets/mascote.glb', (gltf) => {
                model = gltf.scene;
                // Normalização de escala para evitar boneco invisível
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3()).length();
                model.scale.setScalar(2 / size); 
                scene.add(model);
                debugModel.innerText = "CARREGADO OK";
                document.getElementById('loading').style.display = 'none';
            }, undefined, (error) => {
                debugModel.innerText = "ERRO NO ARQUIVO .GLB";
                console.error(error);
            });

            scene.add(new THREE.AmbientLight(0xffffff, 1.2));
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if(renderer) renderer.render(scene, camera);
        }

        const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
        pose.setOptions({modelComplexity: 0, smoothLandmarks: true, minDetectionConfidence: 0.5});
        
        pose.onResults((results) => {
            debugIA.innerText = results.poseLandmarks ? "DETECTANDO CORPO" : "BUSCANDO VOCÊ...";
            if (!model || !results.poseLandmarks) return;
            
            const riggedPose = Kalidokit.Pose.solve(results.poseLandmarks, results.poseWorldLandmarks, {runtime: "mediapipe"});
            
            const applyRotation = (name, rot) => {
                let bone = model.getObjectByName("mixamorig" + name) || model.getObjectByName(name);
                if (bone && rot) bone.quaternion.setFromEuler(new THREE.Euler(rot.x, rot.y, rot.z));
            };

            applyRotation("Hips", riggedPose.Hips);
            applyRotation("Spine", riggedPose.Spine);
            applyRotation("RightUpperArm", riggedPose.RightUpperArm);
            applyRotation("LeftUpperArm", riggedPose.LeftUpperArm);
        });

        const cam = new Camera(document.getElementById('input_video'), {
            onFrame: async () => { await pose.send({image: document.getElementById('input_video')}); },
            width: 480, height: 360
        });
        cam.start();
        initThreeJS();
    </script>
</body>
</html>
