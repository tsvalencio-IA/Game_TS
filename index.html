<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ThIAguinho Wii: Console OS</title>
    
    <!-- Libs -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Russo+One&family=Roboto:wght@300;400;700&display=swap');
        :root { --sys-accent: #00d2ff; --sys-glass: rgba(255, 255, 255, 0.08); }
        body { background: #000; margin: 0; overflow: hidden; font-family: 'Roboto', sans-serif; user-select: none; color: white; }
        
        .scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%); background-size: 100% 4px; opacity: 0.6; }
        
        #game-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }
        #webcam { position: absolute; top: 20px; right: 20px; width: 120px; height: 90px; border-radius: 12px; border: 2px solid var(--sys-accent); transform: scaleX(-1); z-index: 50; opacity: 0; transition: opacity 0.5s; object-fit: cover; background: #000; }
        
        .sys-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; z-index: 20; background: radial-gradient(circle at center, #2a2a2a 0%, #000000 100%); }
        .sys-header { padding: 20px; display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .channel-grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 20px; padding: 40px 20px; overflow-y: auto; align-content: center; max-width: 1000px; margin: 0 auto; width: 100%; }
        .channel-card { aspect-ratio: 16/10; background: var(--sys-glass); border: 1px solid rgba(255,255,255,0.15); border-radius: 16px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; }
        .channel-card:active { transform: scale(0.95); }
        .channel-card:hover { border-color: var(--sys-accent); background: rgba(0, 210, 255, 0.15); }
        .channel-icon { font-size: 3rem; margin-bottom: 10px; }
        
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
        .loader-ring { width: 50px; height: 50px; border: 4px solid var(--sys-accent); border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #game-ui { pointer-events: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; }
        #game-ui > * { pointer-events: auto; }
        .home-btn { position: fixed; top: 20px; left: 20px; width: 50px; height: 50px; background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; cursor: pointer; z-index: 200; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="game-canvas"></canvas>
    <div class="scanlines"></div>

    <div id="loader">
        <div class="loader-ring"></div>
        <p style="margin-top: 20px; font-family: 'Chakra Petch'; color: var(--sys-accent);">SYSTEM BOOT...</p>
    </div>

    <div id="menu-screen" class="sys-container">
        <div class="sys-header">
            <div style="font-family:'Russo One'">THIAGUINHO <span style="color:var(--sys-accent)">OS</span></div>
            <div><span id="clock">00:00</span> <span id="net-status" style="color:#f00">‚óè</span></div>
        </div>
        <div class="channel-grid" id="channel-grid"></div>
        <div style="text-align:center; padding:20px; opacity:0.5; font-size:0.7rem;">CONSOLE ID: <span id="console-id">...</span></div>
    </div>

    <div id="game-ui" class="hidden">
        <button class="home-btn" onclick="window.System.home()">üè†</button>
        <div id="game-overlay-container"></div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyB0ThqhfK6xc8P1D4WCkavhdXbb7zIaQJk", authDomain: "thiaguinhowii.firebaseapp.com", databaseURL: "https://thiaguinhowii-default-rtdb.firebaseio.com", projectId: "thiaguinhowii", storageBucket: "thiaguinhowii.firebasestorage.app", messagingSenderId: "63695043126", appId: "1:63695043126:web:abd6a8ba7792313991b697" };
        window.FIREBASE_READY = false;
        try { if (typeof firebase !== 'undefined') { firebase.initializeApp(firebaseConfig); window.DB = firebase.database(); window.FIREBASE_READY = true; } } catch (e) {}

        setInterval(() => { const el = document.getElementById('clock'); if(el) el.innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }, 1000);
    </script>

    <!-- LOAD ORDER IMPORTANT -->
    <script src="js/core.js"></script>
    <script src="js/game_kart.js"></script>
    <!-- Se estes arquivos n√£o existirem, o console dar√° 404, mas o sistema iniciar√° -->
    <script src="js/game_run.js" onerror="console.warn('Runner game not found')"></script>
    <script src="js/game_box.js" onerror="console.warn('Box game not found')"></script>
    <script src="js/game_tennis.js" onerror="console.warn('Tennis game not found')"></script>
</body>
</html>
