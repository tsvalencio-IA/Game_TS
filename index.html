<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ThIAguinho Wii: Console OS</title>
    
    <!-- Bibliotecas Essenciais (Carregamento Otimizado) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FIREBASE (Vers√£o Compat√≠vel) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Russo+One&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --sys-bg: #1a1a1a;
            --sys-accent: #00d2ff;
            --sys-glass: rgba(255, 255, 255, 0.08);
            --sys-border: rgba(255, 255, 255, 0.15);
        }

        body { 
            background: radial-gradient(circle at center, #2a2a2a 0%, #000000 100%);
            margin: 0; overflow: hidden; 
            font-family: 'Roboto', sans-serif; 
            user-select: none; -webkit-user-select: none; touch-action: none;
            height: 100vh; width: 100vw;
            color: white;
        }

        /* Efeitos Visuais Globais */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            opacity: 0.6;
        }

        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 998;
            background: radial-gradient(circle, transparent 50%, black 150%);
        }

        /* Canvas & Video */
        #game-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: block; }
        
        #webcam { 
            position: absolute; top: 20px; right: 20px; width: 120px; height: 90px;
            border-radius: 12px; border: 2px solid var(--sys-accent); 
            box-shadow: 0 4px 15px rgba(0,210,255,0.3);
            transform: scaleX(-1); z-index: 50; opacity: 0; transition: opacity 0.5s;
            object-fit: cover; background: #000;
        }

        /* UI do Sistema */
        .sys-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; z-index: 20;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            transition: opacity 0.3s;
        }

        .sys-header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--sys-border);
        }
        
        .sys-logo { font-family: 'Russo One'; font-size: 1.5rem; letter-spacing: 2px; text-shadow: 0 0 10px var(--sys-accent); }
        .sys-status { font-size: 0.8rem; color: #aaa; display: flex; gap: 10px; align-items: center; }

        .channel-grid {
            flex: 1; display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); 
            gap: 20px; padding: 40px 20px;
            overflow-y: auto; align-content: center;
            max-width: 1000px; margin: 0 auto; width: 100%;
        }

        .channel-card {
            aspect-ratio: 16/10;
            background: var(--sys-glass);
            border: 1px solid var(--sys-border);
            border-radius: 16px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative; overflow: hidden;
        }

        .channel-card:active { transform: scale(0.95); }
        .channel-card:hover {
            border-color: var(--sys-accent);
            background: rgba(0, 210, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }

        .channel-icon { font-size: 3rem; margin-bottom: 10px; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5)); transition: transform 0.2s; }
        .channel-card:hover .channel-icon { transform: scale(1.1); }
        .channel-title { font-family: 'Chakra Petch'; font-size: 0.9rem; font-weight: bold; letter-spacing: 1px; color: #ddd; }

        /* Loading Screen */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        .loader-ring {
            width: 50px; height: 50px; border: 4px solid var(--sys-accent);
            border-top-color: transparent; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* HUD In-Game */
        #game-ui { pointer-events: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; }
        #game-ui > * { pointer-events: auto; }

        .hidden { display: none !important; opacity: 0; pointer-events: none; }
        
        .home-btn {
            position: fixed; top: 20px; left: 20px;
            width: 50px; height: 50px; background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.3); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.5rem; cursor: pointer; backdrop-filter: blur(4px);
            z-index: 200; transition: transform 0.2s;
        }
        .home-btn:active { transform: scale(0.9); background: var(--sys-accent); }

    </style>
</head>
<body>

    <!-- Camadas de Renderiza√ß√£o -->
    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="game-canvas"></canvas>
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <!-- Tela de Carregamento -->
    <div id="loader">
        <div class="loader-ring"></div>
        <p style="margin-top: 20px; font-family: 'Chakra Petch'; letter-spacing: 3px; color: var(--sys-accent);">INITIALIZING SYSTEM...</p>
    </div>

    <!-- Menu Principal -->
    <div id="menu-screen" class="sys-container">
        <div class="sys-header">
            <div class="sys-logo">THIAGUINHO <span style="color:var(--sys-accent)">OS</span></div>
            <div class="sys-status">
                <span id="clock">00:00</span>
                <span id="net-status" style="color: #ff3333;">‚óè OFFLINE</span>
            </div>
        </div>

        <div class="channel-grid" id="channel-grid">
            <!-- Canais gerados dinamicamente -->
        </div>

        <div style="text-align: center; padding: 20px; opacity: 0.5; font-size: 0.7rem;">
            CONSOLE ID: <span id="console-id">LOADING...</span> | VERSION 3.0 PRO
        </div>
    </div>

    <!-- Interface do Jogo (HUD) -->
    <div id="game-ui" class="hidden">
        <button class="home-btn" onclick="window.System.home()">üè†</button>
        <div id="game-overlay-container"></div>
    </div>

    <!-- Inicializa√ß√£o Firebase -->

                firebase.initializeApp(firebaseConfig);

    <!-- Core Engine & Games -->
    <script src="js/core.js"></script>
    <script src="js/game_kart.js"></script>
    <script src="js/game_run.js"></script>
    <script src="js/game_box.js"></script>
    <script src="js/game_tennis.js"></script>

    <script>
        // Rel√≥gio do Sistema
        setInterval(() => {
            const now = new Date();
            const el = document.getElementById('clock');
            if(el) el.innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }, 1000);
    </script>
</body>
</html>
