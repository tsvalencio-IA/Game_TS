<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ThIAguinho OS: Ultimate</title>
    
    <!-- Bibliotecas Externas (Carregamento Otimizado) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Inter:wght@300;600&display=swap');

        :root {
            --accent: #00f2ff;
            --bg-dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: #000; margin: 0; overflow: hidden; 
            font-family: 'Inter', sans-serif; color: white;
            user-select: none; touch-action: none;
        }

        /* Render Layers */
        #webcam { 
            position: fixed; top: 10px; right: 10px; width: 100px; height: 75px; 
            border-radius: 8px; border: 1px solid var(--accent); opacity: 0; 
            transform: scaleX(-1); z-index: 50; object-fit: cover; transition: opacity 0.5s;
        }
        #game-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }
        
        /* Post-Processing Fake */
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 15;
            background: radial-gradient(circle, transparent 50%, rgba(0,0,0,0.8) 100%);
        }
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 16;
            background: linear-gradient(rgba(0,0,0,0) 50%, rgba(0,0,0,0.1) 50%); background-size: 100% 4px;
        }

        /* UI Containers */
        #ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; display: flex; flex-direction: column; }
        
        /* Loading Screen */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.1); 
            border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Main Menu */
        .menu-screen {
            flex: 1; display: flex; flex-direction: column; padding: 20px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.4s;
        }
        .menu-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
            border-bottom: 1px solid var(--border); padding-bottom: 15px;
        }
        .brand { font-family: 'Chakra Petch'; font-size: 1.5rem; letter-spacing: 2px; font-weight: 700; }
        .status-pill { 
            font-size: 0.75rem; padding: 4px 12px; border-radius: 20px; background: var(--glass); 
            display: flex; align-items: center; gap: 6px; border: 1px solid var(--border);
        }

        .games-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px;
            overflow-y: auto; padding: 10px;
        }

        .game-card {
            background: var(--glass); border: 1px solid var(--border); border-radius: 16px;
            padding: 20px; display: flex; align-items: center; gap: 20px; cursor: pointer;
            transition: all 0.2s; position: relative; overflow: hidden;
        }
        .game-card:hover { background: rgba(0, 242, 255, 0.1); border-color: var(--accent); transform: translateY(-2px); }
        .game-card:active { transform: scale(0.98); }
        .game-icon { font-size: 2.5rem; background: rgba(0,0,0,0.3); width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; border-radius: 12px; }
        .game-info h3 { margin: 0; font-family: 'Chakra Petch'; font-size: 1.1rem; }
        .game-info p { margin: 5px 0 0; font-size: 0.8rem; color: #aaa; }

        /* In-Game HUD */
        #hud { pointer-events: none; position: absolute; top:0; left:0; width:100%; height:100%; opacity: 0; transition: opacity 0.3s; }
        .hud-top { position: absolute; top: 20px; left: 20px; display: flex; gap: 10px; }
        .hud-score { font-family: 'Chakra Petch'; font-size: 2rem; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        
        .btn-home {
            pointer-events: auto; width: 48px; height: 48px; background: rgba(0,0,0,0.6); 
            border: 1px solid var(--border); border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; backdrop-filter: blur(5px); font-size: 1.2rem;
        }

        /* Utilities */
        .hidden { display: none !important; pointer-events: none; }
        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <!-- Hardware Layers -->
    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="game-canvas"></canvas>
    <div class="vignette"></div>
    <div class="scanlines"></div>

    <!-- UI Layers -->
    <div id="ui-layer">
        
        <!-- Loader -->
        <div id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 20px; font-size: 0.8rem; letter-spacing: 2px; color: #666;">BOOTING KERNEL...</p>
        </div>

        <!-- Menu -->
        <div id="menu" class="menu-screen fade-out">
            <div class="menu-header">
                <div class="brand">THIAGUINHO <span style="color:var(--accent)">OS</span></div>
                <div class="status-pill">
                    <div id="net-dot" style="width:8px; height:8px; background:#f00; border-radius:50%;"></div>
                    <span id="net-text">OFFLINE</span>
                </div>
            </div>
            
            <div class="games-grid" id="games-list">
                <!-- Injected via JS -->
            </div>

            <div style="margin-top: auto; text-align: center; opacity: 0.3; font-size: 0.7rem; padding-top: 20px;">
                CAMERA AR ENGINE V4.0 | FIREBASE ENABLED
            </div>
        </div>

        <!-- HUD -->
        <div id="hud">
            <div class="hud-top">
                <div class="btn-home" onclick="System.home()">üè†</div>
                <div id="score-display" class="hud-score">0</div>
            </div>
            <div id="overlay-container" style="position:absolute; width:100%; height:100%; pointer-events:none;"></div>
        </div>
    </div>
