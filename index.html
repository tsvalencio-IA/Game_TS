<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>TS-Game | thIAguinho AR</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFCC00">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="stylesheet" href="style.css">

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <div id="loading-screen">
        <div class="loader-content">
            <div class="spinner"></div>
            <h1>TS-GAME</h1>
            <p id="loader-text">Sincronizando com thIAguinho...</p>
        </div>
    </div>

    <div id="game-ui">
        <div class="status-bar">
            <span id="player-status">ESTADO: AGUARDANDO MARCADOR</span>
        </div>
        
        <div class="controls-container">
            <button class="control-btn" onclick="GameLogic.playAnimation('idle')">PARADO</button>
            <button class="control-btn" onclick="GameLogic.playAnimation('walk')">ANDAR</button>
            <button class="control-btn" onclick="GameLogic.playAnimation('run')">CORRER</button>
        </div>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="antialias: true; colorManagement: true; logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="model-thiaguinho" src="assets/models/thiaguinho_animado.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro" id="main-marker">
            <a-entity 
                id="thiaguinho-avatar"
                gltf-model="#model-thiaguinho"
                scale="1 1 1"
                position="0 0 0"
                rotation="0 0 0"
                animation-mixer="clip: idle; loop: repeat; crossFadeDuration: 0.4">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script src="js/game-logic.js"></script>
    <script>
        // Registro do Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW: Ativo', reg))
                    .catch(err => console.error('SW: Erro', err));
            });
        }

        // Controle do Loader
        window.addEventListener('load', () => {
            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', () => {
                setTimeout(() => {
                    document.getElementById('loading-screen').classList.add('hidden');
                }, 1500);
            });
        });
    </script>
</body>
</html>
